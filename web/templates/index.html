<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooted</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tooted</h1>

    <form method="get" action="/search">
        <label for="min_price">Sisesta hind (€): </label>
        <input type="number" id="min_price" name="min_price" value="{{ min_price or 0 }}" step="0.01">
        <button type="submit">Otsi</button>
    </form>

    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product['Title'] }}</h3>
                <p><strong>Hind:</strong> {{ product['Price'] }} €</p>
                <img src="{{ product['Picture href'] }}" alt="{{ product['Title'] }}" width="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
